
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>SignUp</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

<body class="text-center">
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="image/images.jpg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

        <input type="text" class="form-control top"  name="firstname" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name="lastname" placeholder="Last Name" >
        <input type="email" class="form-control bottom"  name="email" placeholder="Email Id" required>
    

    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; RahulBishnoi 2023</p>
  </form>
</main>
